<html>
<head>
  <script src="views/js/dfa.js" type="text/javascript"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <style>
    form {width: 30em;}
    select {width: 11em;}
  </style>
</head>
<body>
  <div id="dfa_status">
    DFA Not Selected
  </div>
  <div>
    <form action="javascript:validate()" id="for">
      <table style="width:100%" id="table1">
        <tr id="transitions">
          <th> </th>
          <th>1</th>
          <th>2</th>
        </tr>
        <tr>
          <th> A </th>
          <th> <input type="text" id="1A"> </th>
          <th> <input type="text" id="2A"> </th>
        </tr>
        <tr>
          <th> B </th>
          <th> <input type="text" id="1B"> </th>
          <th> <input type="text" id="2B"> </th>
        </tr>
      </table>
      <br>
      Terminal State <input type="text" id="terminal">
      <br>
      Start State <input type="text" id="start">
      <br> <br>
      <input type="submit" value="Submit DFA">
    </form>
    <button id="plusStates">Plus States</button>
    <button id="trans">Plus Transitions</button>
  </div>
  <div>
    String
    <input id="inputString" type="text" name="string">
    <br>
    <button id="testButton" type="submit"> Test </button>
  </div>
  <p id="out"></p>
  <br>
  <p>User Name</p>
  <input id="userInput" type="text" name="user">
  <br>
  <button id="saveDFA">Save DFA </button>
  <br>
  <br>
  <select id="users">
  </select>
  <button id="loadButton">Load DFA</button>

</body>
</html>
